<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Token Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav .dropdown {
            float: left;
            overflow: hidden;
        }

        nav .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        nav .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        nav .dropdown-content a:hover {
            background-color: #ddd;
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            padding: 20px;
        }

        .code-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            background-color: #f7f7f7;
        }

        .copy-button {
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #45a049;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Google Drive Token Generator</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
            <button class="dropbtn">More 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Site Map</a>
                <a href="#">Developer</a>
                <a href="#">Source Code</a>
                <a href="#">Bug Report</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="input-group">
            <label for="client-id">Custom Client ID (optional):</label>
            <input type="text" id="client-id" placeholder="Enter your client ID">
        </div>
        <div class="input-group">
            <label for="client-secret">Custom Client Secret (optional):</label>
            <input type="text" id="client-secret" placeholder="Enter your client secret">
        </div>
        <button id="authorize-button">Authorize</button>
        <div id="output"></div>
        <button id="copy-button" class="copy-button">Copy to Clipboard</button>
        <div id="gist-content" class="code-box"></div>
    </div>

    <footer>
        <p>&copy; 2024 Google Drive Token Generator. All rights reserved.</p>
    </footer>

    <script>
        const DEFAULT_CLIENT_ID = '000000000-i4a3anlcli9rh8obhu83he2l49g7uuai.apps.googleusercontent.com';
        const DEFAULT_CLIENT_SECRET = 'XXXXXX-kxU1F5CDNQV0jUXXXXXF1';
        const SCOPE = 'https://www.googleapis.com/auth/drive';
        const REDIRECT_URI = 'https://adomain.com/oauth2callback';  // Replace with your actual redirect URI

        function getAuthorizeUrl(clientId) {
            return `https://accounts.google.com/o/oauth2/auth?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPE)}&access_type=offline&prompt=consent`;
        }

        document.getElementById('authorize-button').onclick = function() {
            const clientId = document.getElementById('client-id').value || DEFAULT_CLIENT_ID;
            window.location = getAuthorizeUrl(clientId);
        };

        async function fetchToken(code, clientId, clientSecret) {
            const tokenUrl = 'https://oauth2.googleapis.com/token';
            const params = new URLSearchParams();
            params.append('code', code);
            params.append('client_id', clientId);
            params.append('client_secret', clientSecret);
            params.append('redirect_uri', REDIRECT_URI);
            params.append('grant_type', 'authorization_code');

            const response = await fetch(tokenUrl, {
                method: 'POST',
                body: params,
            });
            const data = await response.json();
            return data;
        }

        function getCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        async function fetchGistContent(tokens) {
            try {
                const gistUrl = 'https://raw.githubusercontent.com/developeranaz/DriveFlare/main/codebuilder/gen.js';
                const response = await fetch(gistUrl);
                let content = await response.text();

                document.getElementById('gist-content').textContent = content; // Display raw content first

                setTimeout(() => {
                    content = content.replace('THE_CLIENT_ID', document.getElementById('client-id').value || DEFAULT_CLIENT_ID)
                                     .replace('THE_CLIENT_SECRET', document.getElementById('client-secret').value || DEFAULT_CLIENT_SECRET)
                                     .replace('THE_ACCESS_TOKEN', tokens.access_token)
                                     .replace('THE_REFRESH_TOKEN', tokens.refresh_token || 'No refresh token received');

                    document.getElementById('gist-content').textContent = content; // Update content with replaced tokens
                }, 5000); // Delayed replacement after 5 seconds

            } catch (error) {
                console.error('Error fetching or replacing content:', error);
                document.getElementById('gist-content').textContent = 'Failed to fetch or replace content.';
            }
        }

        async function handleAuthorization() {
            const code = getCodeFromUrl();
            if (code) {
                try {
                    const clientId = document.getElementById('client-id').value || DEFAULT_CLIENT_ID;
                    const clientSecret = document.getElementById('client-secret').value || DEFAULT_CLIENT_SECRET;
                    const tokens = await fetchToken(code, clientId, clientSecret);
                    document.getElementById('output').textContent = `Access Token: ${tokens.access_token}\nRefresh Token: ${tokens.refresh_token || 'No refresh token received'}`;
                    await fetchGistContent(tokens); // Pass tokens to fetchGistContent
                } catch (error) {
                    console.error('Error handling authorization:', error);
                    document.getElementById('output').textContent = 'Failed to authorize.';
                }
            }
        }

        handleAuthorization();

        document.getElementById('copy-button').onclick = function() {
            const contentToCopy = document.getElementById('gist-content').textContent;
            navigator.clipboard.writeText(contentToCopy)
                .then(() => alert('Content copied to clipboard'))
                .catch(err => console.error('Could not copy text: ', err));
        };
    </script>
</body>
</html>
